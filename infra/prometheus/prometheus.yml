# MAMOS Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Orchestrator metrics
  - job_name: 'mamos-orchestrator'
    static_configs:
      - targets: ['orchestrator:4000']
    metrics_path: '/metrics'

  # Agent metrics (if exposed)
  - job_name: 'mamos-agents'
    static_configs:
      - targets: ['agent:9101']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

