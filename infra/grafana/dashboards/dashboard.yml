# MAMOS Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'MAMOS Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

