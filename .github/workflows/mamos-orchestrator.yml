
name: MAMOS Orchestrator CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mamos-orchestrator/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/mamos-orchestrator/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: apps/mamos-orchestrator

      - name: Build project
        run: npm run build
        working-directory: apps/mamos-orchestrator

      - name: Run MAMOS Test Automation for MAMOS Orchestrator
        run: python infra/ci-cd/mamos_runner.py --project mamos-orchestrator

  deploy-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: Test
      url: https://test.mamos-orchestrator.aladdin.com
    steps:
      - name: Deploy to Test environment
        run: echo "Deploying MAMOS Orchestrator to Test environment..."
        # Add actual deployment steps here, e.g., using environment secrets
        # run: echo "Deploying with secret: ${{ secrets.MAMOS_ORCHESTRATOR_TEST_DEPLOY_KEY }}"

  deploy-staging:
    needs: deploy-test
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url: https://staging.mamos-orchestrator.aladdin.com
    steps:
      - name: Deploy to Staging environment
        run: echo "Deploying MAMOS Orchestrator to Staging environment..."
        # Add actual deployment steps here, e.g., using environment secrets
        # run: echo "Deploying with secret: ${{ secrets.MAMOS_ORCHESTRATOR_TEST_DEPLOY_KEY }}"

  deploy-production:
    needs: deploy-test
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://production.mamos-orchestrator.aladdin.com
    steps:
      - name: Deploy to Production environment
        run: echo "Deploying MAMOS Orchestrator to Production environment..."
