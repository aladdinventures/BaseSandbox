
name: AI Newsbot CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/ai_newsbot/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/ai_newsbot/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r apps/ai_newsbot/requirements.txt

      - name: Run MAMOS Test Automation for AI Newsbot
        run: python infra/ci-cd/mamos_runner.py --project ai_newsbot

  deploy-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: Test
      url: https://test.ai-newsbot.aladdin.com
    steps:
      - name: Deploy to Test environment
        run: echo "Deploying AI Newsbot to Test environment..."
        # Add actual deployment steps here, e.g., using environment secrets
        # run: echo "Deploying with secret: ${{ secrets.AI_NEWSBOT_TEST_DEPLOY_KEY }}"

  deploy-staging:
    needs: deploy-test
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url: https://staging.ai-newsbot.aladdin.com
    steps:
      - name: Deploy to Staging environment
        run: echo "Deploying AI Newsbot to Staging environment..."
        # Add actual deployment steps here, e.g., using environment secrets
        # run: echo "Deploying with secret: ${{ secrets.AI_NEWSBOT_TEST_DEPLOY_KEY }}"

  deploy-production:
    needs: deploy-test
    runs-on: ubuntu-latest
    environment:
      name: Production
