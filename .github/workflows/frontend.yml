
name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build frontend
        run: echo "No build step for static frontend"

      - name: Run MAMOS Test Automation for Frontend
        run: python infra/ci-cd/mamos_runner.py --project frontend

  deploy-test:
