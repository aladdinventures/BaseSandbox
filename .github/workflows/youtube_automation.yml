name: YouTube Automation CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/youtube_automation/**'
      - 'infra/ci-cd/**'
      - 'config/projects.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/youtube_automation/**'
      - 'infra/ci-cd/**'
      - 'config/projects.yaml'
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to run CI/CD for'
        required: true
        default: 'youtube_automation'
      deploy_env:
        description: 'Deployment environment (Test, Staging, Production)'
        required: false

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies for mamos_runner
        run: pip install PyYAML requests

      - name: Run CI/CD for YouTube Automation
        working-directory: ${{ github.workspace }}
        run: python infra/ci-cd/mamos_runner.py --project youtube_automation

      - name: Upload CI/CD Report
        uses: actions/upload-artifact@v4
        with:
          name: youtube-automation-report
          path: reports/details/youtube_automation_report.md

  deploy-test:
    needs: build-test
    runs-on: ubuntu-latest
    environment: Test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies for mamos_runner
        run: pip install PyYAML requests

      - name: Deploy to Test Environment
        working-directory: ${{ github.workspace }}
        run: python infra/ci-cd/mamos_runner.py --project youtube_automation --deploy-env Test

  deploy-staging:
    needs: deploy-test
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url: https://staging.youtube-automation.aladdinventures.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies for mamos_runner
        run: pip install PyYAML requests

      - name: Deploy to Staging Environment
        working-directory: ${{ github.workspace }}
        run: python infra/ci-cd/mamos_runner.py --project youtube_automation --deploy-env Staging

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://youtube-automation.aladdinventures.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies for mamos_runner
        run: pip install PyYAML requests

      - name: Deploy to Production Environment
        working-directory: ${{ github.workspace }}
        run: python infra/ci-cd/mamos_runner.py --project youtube_automation --deploy-env Production

